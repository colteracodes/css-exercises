<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Scoped CSS for p elements within the styled section */
      .styled-section p {
          background-color: green;
          color: white;
          font-size: 18px;
      }
  </style>
  <style>
    /* Scoped CSS for button elements */
    .styled-section button {
        background-color: orange;
        font-size: 18px;
        color: white; 
        border: 1px solid black;
        border: none;
        cursor: pointer;
    }
</style>
  </head>
  <body>
    <div class="styled-div">Style me via the external method!</div>
    <div class="styled-section">
    <p>I would like to be styled with the internal method, please.</p>
    </div>
    <div class="styled-section"><button>Inline Method</button></div>
  </body>
</html>
